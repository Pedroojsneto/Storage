<ion-header>
  <ion-toolbar>
    <ion-title>
      Fire Storage
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button (click)="openGalery()" expand="block">
    Escolher Foto
  </ion-button>
  <ion-item>
    <ion-label>Processo de Upload: {{ uploadPercent | async }}</ion-label>
  </ion-item>
  <ion-item>
    <ion-label class="ion-text-wrap">URL de Download: {{ downloadURL | async }}</ion-label>
  </ion-item>

  <img [src]="downloadURL | async" *ngIf="downloadURL | async">
</ion-content>
